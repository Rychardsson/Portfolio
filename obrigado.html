<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada - Rychardsson Souza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-gray-200 antialiased">
    <div class="min-h-screen flex items-center justify-center px-6">
        <div class="text-center max-w-md mx-auto">
            <div class="mb-8">
                <svg class="w-20 h-20 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <h1 class="text-4xl font-bold text-white mb-4">Mensagem Enviada!</h1>
                <p class="text-lg text-gray-300 mb-8">
                    Obrigado por entrar em contato! Recebi sua mensagem e responderei em breve.
                </p>
            </div>

            <div class="space-y-4">
                <a href="/" class="inline-block bg-cyan-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-cyan-600 transition-all duration-300 transform hover:scale-105">
                    Voltar ao Portfólio
                </a>
                <p class="text-sm text-gray-400">
                    Normalmente respondo em até 24 horas
                </p>
            </div>
        </div>
    </div>
</body>

</html>
